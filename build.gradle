buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
      classpath 'com.android.tools.build:gradle:0.14.4'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}

allprojects {
  group = 'com.github.espiandev'
  version = '3.2.0'

  repositories {
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}